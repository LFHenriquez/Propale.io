				<img src=\"https://letsmeat.demos.wpbeaverbuilder.com/wp-content/uploads/sites/7/2015/11/lets-meat-main-logo.png\" alt=\"lets-meat-main-logo\" itemprop=\"image\"  />
	<h1 style=\"line-height: 50px; text-align: left;\">Let's Meat<br />
 a brand new dating concept</h1>
<p style=\"line-height: 36px; text-align: left;\">Trust, intimacy, soulmates, etc. We have heard all these words before, but why is food not mentioned when we talk about a good love life? If your man can't handle a 32oz. steak or your girlfriend is just picking at the salad, a long term relationship is almost guaranteed to fail. Here at Let's Eat, you can find real people with the right appetite.</p>
	<h3 style=\"text-align: center; margin-top: -30px;\"><a href=\"#menu\">Menu</a></h3>
	<h3 style=\"text-align: center; margin-top: -30px;\"><a href=\"#reviews\">Reviews</a></h3>
	<h3 style=\"text-align: center; margin-top: -30px;\"><a href=\"#booking\">Booking</a></h3>
	<h3 style=\"text-align: left; margin-bottom: 30px;\">Appetizers</h3>
<p style=\"line-height: 18px; text-align: left;\"><strong>Meatballs</strong> $6.45<br />
 <em>Homemade meatballs in tomato sauce.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>Wraps</strong> $7.99<br />
 <em>Delicious hand rolled wraps with meat and some green stuff.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>Mixed Meat</strong> $8.45<br />
 <em>A small basket with various grilled meat.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>Mushi</strong> $9.99<br />
 <em>Think sushi, just with meat instead.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>Junior Steak</strong> $12.50<br />
 <em>A small steak to get you started.</em></p>
	<h3 style=\"text-align: left; margin-bottom: 30px;\">Meals</h3>
<p style=\"line-height: 18px; text-align: left;\"><strong>Valentine's Cheeseburger</strong> $14.45<br />
 <em>A large homemade burger with prime meat, cheese and bacon.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>The Steak</strong> $19.99<br />
 <em>A large steak cut from premium meat. Served with fries or baked potato.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>Oklahoma Wonder</strong> $22.69<br />
 <em>A Large 16oz T-bone steak served with steak fries.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>The Texas Terminator</strong> $39.29<br />
 <em>A very large 32oz steak for the girl or boy who want's a challenge. Comes with various side dishes.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>Let's Meat WTF Steak</strong> $62.50<br />
 <em>This is basically just a medium rare cow served with a bucket of gravy.</em></p>
	<h3 style=\"text-align: left; margin-bottom: 30px;\">Beverages</h3>
<p style=\"line-height: 18px; text-align: left;\"><strong>Let's Meat Premium Draft Beer</strong> $5.49<br />
 <em>Our own beer specially suited for our meals.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>Let's Meat Premium Bottle Beer</strong> $5.99<br />
 <em>Same as our draft beer, just in a bottle.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>Tap Water</strong> $3.45<br />
 <em>Just some clean water from the tap.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>Tequila Shots</strong> $2.99<br />
 <em>Our Tequila shots are golden, warm and dangerous.</em></p>
<hr style=\"background-color: #40423a; border-width: 0; color: #40423a; height: 1px; lineheight: 0; display: inline-block; text-align: left; width: 100%;\" />
<p style=\"line-height: 18px; text-align: left;\"><strong>Let's Meat Limited Edition Strong Beer</strong> $12.50<br />
 <em>The best beer you will ever taste - period!</em></p>
	<h4 style=\"text-align: center;\">Absolutely Stunning</h4>
<p style=\"text-align: center;\">We simply love the food and the concept at Let's Meat. A very friendly and romantic place where you can find the love and steak of your life.</p>
	<h4 style=\"text-align: center;\">Great food &amp; fun idea</h4>
<p style=\"text-align: center;\">Well, this place is definitely one of a kind. The combination of great food and a romantic rendezvous is not seen anywhere else and we like it.</p>
	<h4 style=\"text-align: center;\">We had our doubts</h4>
<p style=\"text-align: center;\">But after 5 minutes we were absolutely convinced. This place has invented a really beautiful idea and the people behind Let's Meat are awesome.</p>
